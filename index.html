<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>ðŸŽ¯ My Fun Task Tracker</h1>
                    <p>Get things done with style!</p>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Switch theme">
                    <span id="themeIcon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="streakCount">0</span>
                <span class="stat-label">Day Streak</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <span>Progress</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <div class="tasks-container">
            <h2>Your Tasks</h2>
            <ul id="taskList" class="task-list"></ul>
            <div id="emptyState" class="empty-state">
                <p>ðŸŒŸ No tasks yet! Add one above to get started.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
