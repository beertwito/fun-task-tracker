<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>ğŸ¯ My Fun Task Tracker</h1>
                    <p>Get things done with style!</p>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Switch theme">
                    <span id="themeIcon">ğŸŒ™</span>
                </button>
            </div>
        </header>

        <div class="add-task-section">
            <div class="task-input-row">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                <select id="categorySelect" title="Category">
                    <option value="personal">ğŸ  Personal</option>
                    <option value="work">ğŸ’¼ Work</option>
                    <option value="health">ğŸƒ Health</option>
                    <option value="learning">ğŸ“š Learning</option>
                </select>
                <select id="prioritySelect" title="Priority">
                    <option value="medium">ğŸ“‹ Normal</option>
                    <option value="high">ğŸ”¥ High</option>
                    <option value="low">ğŸ“ Low</option>
                </select>
            </div>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="streakCount">0</span>
                <span class="stat-label">Day Streak</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <span>Progress</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <div class="task-controls">
                    <select id="filterSelect" title="Filter tasks">
                        <option value="all">All Tasks</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="personal">ğŸ  Personal</option>
                        <option value="work">ğŸ’¼ Work</option>
                        <option value="health">ğŸƒ Health</option>
                        <option value="learning">ğŸ“š Learning</option>
                        <option value="high">ğŸ”¥ High Priority</option>
                    </select>
                    <button id="exportBtn" title="Export tasks">ğŸ“¤ Export</button>
                </div>
            </div>
            <div class="keyboard-shortcuts" id="shortcutsHint">
                ğŸ’¡ Press <kbd>Ctrl+N</kbd> to add task, <kbd>Ctrl+E</kbd> to export
            </div>
            <ul id="taskList" class="task-list"></ul>
            <div id="emptyState" class="empty-state">
                <p>ğŸŒŸ No tasks yet! Add one above to get started.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
